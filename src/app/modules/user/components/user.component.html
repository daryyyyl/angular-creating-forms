<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-floating my-3">
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating my-3">
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Your name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating my-3">
        <input type="text" formControlName="bio" class="form-control" id="bio" placeholder="Bio">
        <label for="bio">Bio</label>
    </div>
    <div class="form-check my-2">
        <input class="form-check-input" formControlName="active" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label ms-2" for="flexCheckDefault">Active</label>
    </div>
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
