<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="form-floating my-3">
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Roger Twenty">
        <label for="title">Title</label>
    </div>
    <div class="form-floating my-3">
        <input type="number" formControlName="description" class="form-control" id="desc" placeholder="1234567890">
        <label for="desc">Description</label>
    </div>
    <div class="form-floating my-3">
        <input type="number" formControlName="author" class="form-control" id="author" placeholder="1234567890">
        <label for="author">Author</label>
    </div>
    <ng-container formArrayName="comments">
        <label for="comments">Comments:</label>
        <div class="input-group mb-3 mt-1" *ngFor="let _ of commentsArray.controls; index as i">
            <input [formControlName]="i" class="form-control">
            <button type="button" (click)="deleteComment(i)" class="btn btn-danger px-4">Delete</button>
        </div>
    </ng-container>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" (click)="addComment()" class="btn btn-outline-primary">Add Comment</button>
        <button class="btn btn-outline-success" type="submit">Submit</button>
    </div>
</form>
